<div *ngIf="(product$ | async) as product">
  <!-- Lo que se hace en este punto es subscribirse directamente en el template, y desubscribirse -->
  <!-- una vez haya completado su tarea o haya destruido el componente -->
  <div>
    <img [src]="product.image" alt="">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.name }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
  <button (click)="createProduct()">crear</button>
  <button (click)="updateProduct()">update</button>
  <button (click)="deleteProduct()">delete</button>
  <button (click)="getRandomUsers()">view random users</button>
</div>
